#logger
#logging.file.path=
server:
  port: 8080
webserity:
  cors:
    mappingpath: security/webSecurity-LOCAL.json
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
datasource:
  mysql:
    url: jdbc:mysql://localhost:3307/demosql?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: my-secret-pw
    dialect: org.hibernate.dialect.MySQLDialect
  mariadb:
    url: jdbc:mariadb://localhost:3306/demo
    username: root
    password: my-secret-pw
    dialect: org.hibernate.dialect.MariaDB103Dialect
debug: true
enableLoggingRequestDetails: true
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql: trace